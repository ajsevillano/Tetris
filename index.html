<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <!-- Stats container -->
      <div class="left-side-panels-container">
        <div id="container">
          <p class="stats-title">STATS</p>
          <div class="stats-container">
            <div class="score-container">
              <p>Lines</p>
              <span id="lines"></span>
            </div>
            <div class="level-container">
              <p>Level</p>
              <span class="level"></span>
            </div>
          </div>
        </div>
        <div id="container">
          <p class="controls-title">CONTROLS</p>
          <div class="controls-container">
            <div class="controls-container__left">
              <p>Left</p>
              <p>←</p>
            </div>
            <div class="controls-container__right">
              <p>Right</p>
              <p>→</p>
            </div>
            <div class="controls-container__down">
              <p>Down</p>
              <p>↓</p>
            </div>
            <div class="controls-container__rotate">
              <p>Rotate</p>
              <p>↑</p>
            </div>
            <div class="controls-container__pause">
              <p>Pause</p>
              <p>P</p>
            </div>
            <div class="controls-container__restart">
              <p>ReStart</p>
              <p>↵</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End Stats container -->
      <!-- Main canvas -->
      <canvas></canvas>
      <!-- End of main canvas -->
      <div class="next-piece-canvas-container">
        <p class="next-piece-title">NEXT</p>
        <canvas id="nextPieceCanvas"></canvas>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
