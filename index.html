<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <!-- Stats container -->
      <div class="stats-and-help">
        <div class="stats-container">
          <div class="score-container">
            Score
            <span></span>
          </div>
          <div class="score-container">Level <span class="level"></span></div>
        </div>
        <div class="stats-container">
          <div class="score-container">
            <p>Pause</p>
            <p>P</p>
          </div>
          <div class="score-container">
            <p>Restart</p>
            <p>R</p>
          </div>
        </div>
      </div>
      <!-- End Stats container -->
      <canvas></canvas>
      <canvas
        id="nextPieceCanvas"
        width="100"
        height="100"
        class="next-piece-canvas"
      ></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
