<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <!-- LEFT SIDE PANELS -->
      <div class="left-side-panels-container">
        <!-- SCORE CONTAINER-->
        <div id="score-container">
          <p class="page-titles">SCORE</p>
          <div class="data-box">
            <p class="score-box-text"></p>
          </div>
        </div>
        <!-- END SCORE CONTAINER-->

        <!-- STATS CONTAINER-->
        <div id="stats-container">
          <p class="page-titles">STATS</p>
          <div class="data-box">
            <div class="lines-container">
              <p id="lines-sub-box-title">Lines</p>
              <span id="lines"></span>
            </div>
            <div class="level-container">
              <p id="level-sub-box-title">Level</p>
              <span class="level"></span>
            </div>
          </div>
        </div>
        <!-- END STATS CONTAINER-->

        <!-- CONTROLS CONTAINER-->
        <div id="controls-container">
          <p class="page-titles">CONTROLS</p>
          <div class="data-box">
            <div class="controls-box__left">
              <p>Left</p>
              <p>←</p>
            </div>
            <div class="controls-box__right">
              <p>Right</p>
              <p>→</p>
            </div>
            <div class="controls-box__down">
              <p>Down</p>
              <p>↓</p>
            </div>
            <div class="controls-box__rotate">
              <p>Rotate</p>
              <p>↑</p>
            </div>
            <div class="controls-box__pause">
              <p>Pause</p>
              <p>P</p>
            </div>
            <div class="controls-box__restart">
              <p>ReStart</p>
              <p>R</p>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTROL CONTAINER-->
      <!-- MAIN CANVAS -->
      <canvas class="main-board-canvas"></canvas>
      <!-- END MAIN CANVAS -->
      <!-- NEXT PIECE CANVAS -->
      <div class="next-piece-canvas-container">
        <p class="page-titles">NEXT</p>
        <canvas class="next-piece-canvas"></canvas>
      </div>
      <!-- END NEXT PIECE CANVAS -->
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
